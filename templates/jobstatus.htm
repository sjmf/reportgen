<!DOCTYPE html>

<title>Job status</title>
<!-- Online resources -->
<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>


<style type="text/css">
nav.top-nav a.page-title {line-height: 122px; font-size: 48px; }
nav.top-nav { height: 122px; }
.caption {font-size: 1.25rem; font-weight: 300; }
</style>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>


<nav class="top-nav indigo darken-1">
  <div class="container">
    <div class="nav-wrapper"> <a class="page-title">BAX Report Generator</a> </div>
  </div>
</nav>

<main>
<div class="container"><div class="section">

<div class="row"><div class="col s12">
  <div class="card"><div class="card-content">

    <div class="row"><div class="col s12">
      <span class="card-title">Job status output</span>

{% if job_output %}  
      <div class="job-output caption">
        <code class="job-output">
          {{ job_output }}
        </code>
      </div>
{% else %}
      <div class="job-output caption">
          No job running. Please submit one <a href='/'>here</a>.
      </div>
    </div></div>
{% endif %}

{% if report %}  
    <div class="row"><div class="col s12">
      <button id="dl-report" type="submit" class="waves-effect waves-light btn-flat blue white-text col l3 push-l9 m4 push-m8 s6 push-s6">
        <i class="material-icons right">send</i>Download report
      </button>
    </div></div>
{% endif %}

  </div></div><!--card, card-content-->
</div></div><!--row, col s12-->

</div><!--section-->


<script type="text/javascript">
$(function(){
  setTimeout(function(){
    window.location = ''
  }, 5000);
})
</script>
